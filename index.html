    <!DOCTYPE html>
    <html lang="en">

        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Cardiff University Open Day</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
            <style>
                span{
                    vertical-align: -webkit-baseline-middle
                }

                select{
                    margin-left: 20px;
                }

                #sorting{
                    display: -webkit-inline-box;
                    margin-top: 15px;
                }

                .flex-item{
                    margin: 1rem;
                }   

                input[type="search"]::-webkit-search-decoration,
                input[type="search"]::-webkit-search-cancel-button,
                input[type="search"]::-webkit-search-results-button,
                input[type="search"]::-webkit-search-results-decoration { display: none; }
            </style>
        </head>

        <body>
            <script type="text/javascript" src="index.js"></script>

            <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
                <div class="container-fluid">
                    <a class="navbar-brand">Cardiff University Open Day</a>
                </div>
            </nav>
            
            <div class="container">
                <div class="input-group ">
                    <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                    <button type="button" class="btn btn-outline-success">search</button>
                    <button type="button" class="btn btn-outline-primary">clear</button>
                </div>
            
                <div id="sorting">
                    <span>Sort by:</span>
                    <select class="form-select" aria-label="Default select" >
                        <option selected value="0">Please select</option>
                        <option value="1">Alphabetical(A-Z)</option>
                        <option value="2">Alphabetical(Z-A)</option>
                    </select>
                </div>

                <div class="d-flex flex-wrap" id="main"></div>
            </div>

            <template id="program-details">
                <div class="card flex-item" style="width: 400px;">
                    <img src="" class="img-fluid rounded-start" alt="">
                    <div class="col-md-15">
                        <div class="card-body">
                            <strong class="d-inline-block mb-2 text-success-emphasis"></strong>
                            <h4 class="mb-0"></h4>
                            <h5 class="mb-0"></h5>

                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-car-front-fill" viewBox="0 0 16 16" visibility="hidden">

                            <div class="mb-1 text-body-secondary"></div>
                            <p class="mb-auto"></p>
                            <a href="" class="icon-link gap-1 icon-link-hover stretched-link" target="_blank">Website</a>
                        </div>
                    </div>
                </div>
            </template>
        </body>
    </html>
